
<br><br><br><br><br>
<h1 align="center" >Changer mot de passe</h1>
<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
        />
        <div class="form-group">
          <label for="newpassword">Confirme password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.newpassword"
            required
            #newpassword="ngModel"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" (click)="onSubmit()">
            Confirmer
          </button>
        </div>
      </div>
    </form></div></div>
